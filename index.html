<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <div class="grey-square"></div>
    <div class="top-bar">
      <img src="./images/logo.svg" alt="" class="logo" />
      <div class="nav-btn"></div>
      <nav id="nav">
        <ul>
          <li>Product</li>
          <li>Features</li>
          <li>Pricing</li>
          <li>Login</li>
        </ul>
      </nav>
    </div>
    <div class="illustration">
      <img src="./images/illustration-devices.svg" alt="" />
    </div>
    <div class="main">
      <div class="main-header">
        <span class="pill">New</span> Monograph Dashboard
      </div>
      <div class="main-body">
        <h1 class="featured">Powerful insights into your team</h1>
        <h2 class="description">
          Project planning and time tracking for agile teams
        </h2>
      </div>
      <div class="main-footer">
        <button class="cta">Schedule a demo</button> to see a live preview
      </div>
    </div>
  </body>
</html>
